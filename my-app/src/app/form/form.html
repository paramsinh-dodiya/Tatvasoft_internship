
<h2>Login Form</h2>

<form (ngSubmit)="login()">
  <label>Email:</label>
  <input type="email" [(ngModel)]="email" name="email" required>
  <br><br>

  <label>Password:</label>
  <input type="password" [(ngModel)]="password" name="password" required>
  <br><br>

  <button type="submit">Login</button>
</form>

<p *ngIf="message">{{ message }}</p>
